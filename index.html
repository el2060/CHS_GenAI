    <title>Generative AI Slide Deck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
      :root {
        --background: #f9fafb;
        --foreground: #111827;
        --card: #ffffff;
        --card-foreground: #111827;
        --muted: #f3f4f6;
        --muted-foreground: #6b7280;
        --primary: #3b82f6;
        --primary-foreground: #fafafa;
        --border: #e5e7eb;
      }
      body {
        font-family: 'Inter', 'Roboto', 'Poppins', sans-serif;
        background: radial-gradient(circle at 100% 100%, #f3f8ff, #fff), radial-gradient(circle at 0% 0%, #f3f8ff, #fff);
        color: var(--foreground);
      }
      .material-icons-outlined {
        font-size: inherit; /* Allow icon size to be controlled by font-size classes */
      }
      .token-generate {
        animation: token-generate 0.5s forwards;
        opacity: 0;
      }
      @keyframes token-generate {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fade-in 0.8s ease-out forwards;
        opacity: 0;
      }
       @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
